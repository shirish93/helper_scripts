<script>

// Your Google Maps API Key
var key = 'abcd'

// Create a new Mappa instance using Google.
var mappa = new Mappa('Leaflet');
var myMap;

var canvas;
var points = []
var counter;
var options = {
  lat: 36.964241,
  lng: -122.013963,
  zoom: 18,
  style: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png'
}
function setup(){
  canvas = createCanvas(800, 700);
  canvas.oncontextmenu = function (e) {
    e.preventDefault();
};
  counter = millis();
  myMap = mappa.tileMap(options);
  myMap.overlay(canvas);
  myMap.onChange(update_map);
  noFill();
  stroke('#08306b');
}

var vertices = [];
function update_map(){
 clear();

  // Draw a line using latLngToPixel() with all the points in the points array.
  beginShape();
  for(var i = 0; i < points.length; i++){
    var pos = myMap.latLngToPixel(points[i]);
    vertex(pos.x, pos.y);
  }
  endShape();
}
function draw(){
 
  // If the mouse right button is pressed, store the current mouse position in an array of points.
  if (mouseIsPressed) {
    if (mouseButton == RIGHT){
		console.log("clicked");
		var point = myMap.pixelToLatLng(mouseX, mouseY);
		point.x = point.lat;
		point.y = point.lng;
		points.push(point);
    }
	update_map()
  }
}

function mouseReleased(){
	if (millis() - counter > 500){
		console.log(points.length);
		var simplify_level = map(myMap.zoom(),18,0, 0.00001, .01);
		console.log("Zoom level: ", simplify_level);
		points = simplify(points, simplify_level, false);
		console.log("new size: "+points.length);
		
	}
	counter = millis();
}
</script>
